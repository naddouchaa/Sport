<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Team</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:auto">
                <form #teamForm="ngForm" (ngSubmit)="addTeam()">
                    <div class="form-group">
                        <input type="text" class="form-control"  name="name" [(ngModel)]="teamToEdit.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="stadium" [(ngModel)]="teamToEdit.stadium" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="owner"[(ngModel)]="teamToEdit.owner" >
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="foundation" [(ngModel)]="teamToEdit.foundation">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
