<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin:auto">
                <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control"[(ngModel)]="player.name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"[(ngModel)]="player.position" name="position" placeholder="Position">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control"[(ngModel)]="player.nbr" name="nbr" placeholder="Nbr">
                    </div>
                    <div class="form-group">
                      
                      <select class="form-control" name="teamId"(change)="selectTeam($event)">  
                        <option style="color:black;" [value]="t._id" *ngFor ="let t of teams" >
                            {{t.name}}
                        </option></select>
                    </div>
                    <div class="form-group" style="visibility :hidden">
                    <input type="file" class="form-group" #filePicker (change)="onImageSelected($event)">
                      </div>
                      <div  class="text-center">
                        <button class="btn btn-success" (click)="filePicker.click()"> Please Select Your Avator</button>
                        <img [src]="imagePreview" *ngIf="imagePreview"  class="mt-3" width="200px"></div>
                      
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
