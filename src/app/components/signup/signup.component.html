<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" margin="auto" >
          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" class="form-control"formControlName="firstName" placeholder="FirstName">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
             <div *ngIf="signupForm.controls['firstName'].errors.required">first name is required</div>
             <div *ngIf="signupForm.controls['firstName'].errors.minlength">first name must have last 3 carcaters</div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"formControlName="lastName" placeholder="LasttName">
              </div>
              <div *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                <div *ngIf="signupForm.controls['lastName'].errors.required">last name is required</div>
                <div *ngIf="signupForm.controls['lastName'].errors.minlength">last name must have last 5 carcaters</div>
               </div>
            <div class="form-group">
              <input type="Email" class="form-control"formControlName="email" placeholder="Email">
            </div>
            <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
              <div *ngIf="signupForm.controls['email'].errors.required">Email is required</div>
              <div *ngIf="signupForm.controls['email'].errors.email">Email invalid</div>
             </div>
            <div class="form-group">
              <input type="password" class="form-control"formControlName="pwd" placeholder="Password">
            </div>
            <div *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched)">
              <div *ngIf="signupForm.controls['pwd'].errors.required">Password is required</div>
              <div *ngIf="signupForm.controls['pwd'].errors.minlength">Password must have last 6 carcaters</div>
              <div *ngIf="signupForm.controls['pwd'].errors.maxlength">Password must have most 12 carcaters</div>

             </div>
             <div class="form-group" style="visibility :hidden">
              <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
            </div>
            <div  class="text-center">
              <button class="btn btn-success" (click)="filePicker.click()"> Please Select Your Avator</button>
             <div> <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" width="200px"></div>
            </div>
            
            <div class="form-group">
              <input type="submit"(click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
