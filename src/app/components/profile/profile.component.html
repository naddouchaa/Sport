<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">profile</h1>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-6" style="margin:auto">
    <form [formGroup]="profileForm">
        <div class="form-group">
            <input type="text" class="form-control" formControlName="firstName" [value]="findedUser.firstName">
        </div>
        <div
            *ngIf="profileForm.controls['firstName'].invalid && (profileForm.controls['firstName'].dirty || profileForm.controls['firstName'].touched)">
            <div *ngIf="profileForm.controls['firstName'].errors.required">First Name is required</div>
            
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="lastName" [value]="findedUser.lastName" >
        </div>
        <div
            *ngIf="profileForm.controls['lastName'].invalid && (profileForm.controls['lastName'].dirty || profileForm.controls['lastName'].touched)">
            <div *ngIf="profileForm.controls['lastName'].errors.required">last name is required</div>

        </div>
        <div class="form-group">
            <input type="submit" (click)="edit()"
                class="btn btn-primary py-3 px-5" value="Edit">
        </div>
       
    </form>
</div>
